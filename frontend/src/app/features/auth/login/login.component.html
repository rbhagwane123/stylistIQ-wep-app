<div class="min-h-screen flex items-center justify-center bg-gray-100 overflow-hidden px-4">
    <!-- Center column -->
    <div class="w-full max-w-md text-center">
        <h1 class="text-3xl mb-6" style="font-family: 'Belleza', sans-serif;">
            StylistIQ
        </h1>
        <!-- Card -->
        <div class="bg-white rounded-xl ring-1 ring-black/5 shadow-xl p-8 animate-fade-in">


            <h2 class="text-2xl font-semibold mb-2" style="font-family:'Belleza','sans-serif';">
                Welcome Back!
            </h2>

            <p class="text-sm text-gray-500 mb-6">
                Enter your credentials to access your account
            </p>

            <!-- FORM -->
            <form class="text-left" (ngSubmit)="onLogin()">
                <!-- Email -->
                <label class="block text-sm font-medium mb-1">
                    Email
                </label>
                <input type="email" placeholder="you@example.com" class="w-full mb-4 px-4 py-2 rounded-md border border-gray-200 bg-gray-50
                 focus:outline-none focus:ring-2 focus:ring-[#FF7F50]" />

                <!-- Password -->
                <label class="block text-sm font-medium mb-1">
                    Password
                </label>
                <input type="password" placeholder="••••••••" class="w-full mb-6 px-4 py-2 rounded-md border border-gray-200 bg-gray-50
                 focus:outline-none focus:ring-2 focus:ring-[#FF7F50]" />

                <!-- Login Button -->
                <button type="submit" class="w-full py-3 rounded-md text-white font-medium
                 bg-[#FF7F50] hover:bg-[#ff6a3c]
                 transition-all duration-300">
                    Login
                </button>
            </form>

            <!-- Forgot -->
            <div class="text-center mt-4">
                <a routerLink="/forgot-password" class="text-sm text-[#FF7F50] hover:underline">
                    Forgot your password?
                </a>
            </div>
        </div>

        <!-- Sign up (BELOW card, centered) -->
        <p class="text-sm text-gray-500 mt-6">
            Don’t have an account?
            <a routerLink="/register" class="text-[#FF7F50] hover:underline">
                Sign up
            </a>
        </p>

    </div>
</div>
